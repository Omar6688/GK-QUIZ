<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the General Knowledge Quiz!</h1>
    </header>

    <main>
        <div id="welcome-container" class="instructions-box">
            <p>Test your knowledge and see how many points you can score.</p>
            <h3>Scoring System:</h3>
            <ul>
                <li>Answer within <strong>5 seconds</strong> → <strong>3 points</strong></li>
                <li>Answer within <strong>10 seconds</strong> → <strong>2 points</strong></li>
                <li>Answer within <strong>15 seconds</strong> → <strong>1 point</strong></li>
                <li>Incorrect answer → <strong>0 points</strong></li>
            </ul>
            <a href="index.html" class="start-btn">Start Quiz</a>
        </div>
    </main>
</body>
</html>
